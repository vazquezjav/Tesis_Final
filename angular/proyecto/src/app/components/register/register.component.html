
<html>
    <head>

    </head>
    <body >
        <p-toast></p-toast>
        <div class="Centered">
            <p-card header="Registro" subheader="Registro ususarios"  styleClass="p-card-shadow" >
                <ng-template pTemplate="header">
                    <img alt="Card" src="assets/logoLogin.png">
                </ng-template>
                <div class="p-grid p-fluid">
                    <!--<div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText [(ngModel)]="user.nombre_usuario" placeholder="Nombre" />
                        <small class="p-error" *ngIf="enviado && !user.nombre_usuario">Nombre requerido</small>
                    </div> -->
                    <br>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" id="inputtext" pInputText [(ngModel)]="user.nombre_usuario"> 
                            <label for="nombre_usuario">&nbsp; &nbsp; &nbsp; &nbsp; Nombre</label>
                            <small class="p-error" *ngIf="enviado && !user.nombre_usuario">&nbsp; * Nombre requerido</small>
                        </span>
                    </div>
                    <br>
                   <!--<div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                        <input type="text" pInputText [(ngModel)]="user.direccion_usuario" placeholder="Direccion" />
                        <small class="p-error" *ngIf="enviado && !user.direccion_usuario">Direccion requerido</small>
                    </div> -->

                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                            <input type="text" pInputText [(ngModel)]="user.direccion_usuario" />
                            <label for="direccion_usuario">&nbsp; &nbsp; &nbsp; &nbsp; Dirreccion</label>
                            <small class="p-error" *ngIf="enviado && !user.direccion_usuario">&nbsp; * Direccion requerido</small>
                        </span>
                    </div>
                    <br>
                    <!--<div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                        <input type="email" pInputText [(ngModel)]="user.email" placeholder="email" />
                        <small class="p-error" *ngIf="enviado && !user.email">Email requerido</small>
                    </div> -->

                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                        <input type="email" pInputText [(ngModel)]="user.email" />
                            <label for="email">&nbsp; &nbsp; &nbsp; &nbsp; Correo</label>
                            <small class="p-error" *ngIf="enviado && !user.direccion_usuario"> &nbsp;* Correo requerido</small>
                        </span>
                    </div>

                    <br>
                    <div class="p-inputgroup ">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <p-password  [toggleMask]="true" id="password"  pInputText [(ngModel)]="user.password" placeholder="Contraseña" [feedback]="true" ></p-password>
                        <small class="p-error" *ngIf="enviado && !user.password">&nbsp; * Contraseña requerido</small>
                    </div>
       
                </div>
                <ng-template pTemplate="footer">
                    <div class="centrarBotones"> 
                        <button pButton type="button" class="p-button-raised p-button-rounded" (click)='register()'>Registrarse</button>
                        <br>
                        <br>
                        <a href="login" > Ya tengo cuenta</a>
                    </div>
                    
                 </ng-template>
             </p-card>
        </div>
         
    </body>
</html>
